<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .pdf-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .pdf-box {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .pdf-box h3 {
      margin: 0 0 10px 0;
      text-align: center;
      font-size: 1.1em;
    }

    .pdf-box iframe {
      flex: 1;
      width: 100%;
      min-height: 500px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Responsive: stack vertically on small screens */
    @media (max-width: 900px) {
      .pdf-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h2>Document Viewer</h2>

  <div class="pdf-container">
    <div class="pdf-box">
      <h3>Document 1</h3>
      <iframe src="resume.pdf"></iframe>
    </div>
    <div class="pdf-box">
      <h3>Document 2</h3>
      <iframe src="report.pdf"></iframe>
    </div>
  </div>

</body>
</html>
