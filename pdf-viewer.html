<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      height: 100vh;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin: 0 0 20px 0;
    }

    .pdf-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      height: calc(400vh - 80px); /* leave space for title & padding */
    }

    .pdf-box {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .pdf-box h3 {
      margin: 0 0 10px 0;
      text-align: center;
      font-size: 1.1em;
    }

    .pdf-box iframe {
      flex: 1;
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Responsive: stack vertically on small screens */
    @media (max-width: 900px) {
      .pdf-container {
        grid-template-columns: 1fr;
        heigh: auto; /* allow natural stacking for small screens */
      }
      .pdf-box iframe {
        min-height: 400px; /* still a good enough size for small screens */
      }
    }
  </style>
</head>
<body>

  <h2>Document Viewer</h2>

  <div class="pdf-container">
    <div class="pdf-box">
      <h3>Resume</h3>
      <iframe src="Tatika-Anderson_Resume_FiservResume-website.pdf"></iframe>
    </div>
    <div class="pdf-box">
      <h3>Recent Awards & Recognitions</h3>
      <iframe src="Confirmed-details_CIBC-Purpose-Awards-and-Recognitions_email-with-list.pdf"></iframe>
    </div>
  </div>

</body>
</html>
